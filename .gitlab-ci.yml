stages:
  - install
  - build
  - test

debian:
  stage: install
  tags:
    - debian
  script:
    - sudo apt install -y cmake libusb-1.0-0-dev libldap2-dev libpam0g-dev doxygen graphviz

freebsd:
  stage: install
  tags:
    - freebsd
  script:
    - sudo pkg install -y cmake openldap-client

opensuse:
  stage: install
  tags:
    - opensuse
  script:
    - sudo zypper install -y cmake libusb-1_0-devel openldap2-devel pam-devel doxygen graphviz

default:
  parallel: 3
  allow_failure: true
  stage: build
  tags:
    - "${CI_RUNNER_TAGS}"
  before_script:
    - test -d _build && test -d out || ./bootstrap
  script:
    - make
  artifacts:
    name: "default-binaries-${CI_RUNNER_TAGS}"
    paths:
      - out/deviddctl
      - out/libpam_usbwall.so
      - out/usbwalld
    expire_in: 1h
#  cache:
#    paths:
#      - _build/
#      - out/
#    key: ${CI_COMMIT_REF_SLUG}-${CI_RUNNER_TAGS}

test:
  parallel: 3
  allow_failure: true
  stage: build
  tags:
    - "${CI_RUNNER_TAGS}"
  before_script:
    - test -d _build && test -d out || ./bootstrap
  script:
    - make test
  artifacts:
    name: "test-binary-${CI_RUNNER_TAGS}"
    paths:
      - out/usbwall_test
    expire_in: 1h
