doc:
  parallel: 3
  allow_failure: true
  stage: build
  tags:
    - "${CI_RUNNER_TAGS}"
  before_script:
    - test -d _build && test -d out || ./bootstrap
  script:
    - make doc
  artifacts:
    name: "documentation-${CI_RUNNER_TAGS}"
    paths:
      - out/html
